<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RTC y Error</title>
    <script src="script.js" defer></script>
    <style>
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        #clearButton {
            background-color: green;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Calculadora de RTC y Error</h2>

    <label for="multiplicador">Multiplicador:</label>
    <input type="number" id="multiplicador">

    <h3>Valores Primarios y Secundarios</h3>
    <label for="ia1Primario">IA1 Primario:</label>
    <input type="number" id="ia1Primario">
    <label for="ia1Secundario">IA1 Secundario:</label>
    <input type="number" id="ia1Secundario">

    <label for="ic1Primario">IC1 Primario:</label>
    <input type="number" id="ic1Primario">
    <label for="ic1Secundario">IC1 Secundario:</label>
    <input type="number" id="ic1Secundario">

    <label for="ia2Primario">IA2 Primario:</label>
    <input type="number" id="ia2Primario">
    <label for="ia2Secundario">IA2 Secundario:</label>
    <input type="number" id="ia2Secundario">

    <label for="ic2Primario">IC2 Primario:</label>
    <input type="number" id="ic2Primario">
    <label for="ic2Secundario">IC2 Secundario:</label>
    <input type="number" id="ic2Secundario">

    <h3>Resultados</h3>
    <p id="rtcIa1"></p>
    <p id="errorIa1"></p>
    <p id="rtcIc1"></p>
    <p id="errorIc1"></p>
    <p id="rtcIa2"></p>
    <p id="errorIa2"></p>
    <p id="rtcIc2"></p>
    <p id="errorIc2"></p>
    <p id="errorProm1"></p>
    <p id="errorProm2"></p>
    <p id="errorDeProm"></p>
    <p id="multiplicadorEncontrado"></p>

    <button id="clearButton" onclick="clearFields()">Limpiar Campos</button>
</body>
</html>
